    <!-- Formulário de Contato -->
    <section class="formulario">
        <div class="container">
            <h2>Solicite Mais Informações Sobre o Intelicampo</h2>
            <p>Preencha o formulário abaixo e nossa equipe entrará em contato para apresentar a solução ideal para sua fazenda.</p>
            <form id="form-contato">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) 9 XXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Propriedade:</label>
                    <select id="tipo" name="tipo" class="form-control" required>
                        <option value="corte">Corte</option>
                        <option value="leite">Leite</option>
                        <option value="ambos">Ambos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tamanho">Tamanho do Rebanho:</label>
                    <select id="tamanho" name="tamanho" class="form-control" required>
                        <option value="ate100">Até 100 cabeças</option>
                        <option value="100-500">100-500 cabeças</option>
                        <option value="acima500">Acima de 500 cabeças</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" class="form-control"></textarea>
                </div>
                <button type="submit" id="button_submit" class="btn btn-primary">Enviar Solicitação</button>
            </form>
        </div>
    </section>
